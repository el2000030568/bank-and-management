{% extends 'page1.html' %}
{% block content %}
<style>
.ll{
height:1000px;
}
    .loansborder{
    border:2px solid green;

    height:300px;
    border-top:60px solid green;
    position:relative;
    border-radius:5px;
    left:500px;
    top:20px;
    padding:20px;
   }
  input[type=text],[type=password]{
  width: 200px;
   position:relative; left:-10px; top:0px;

    border-radius: 4px;
      box-sizing: border-square;
      border-left:90px solid green;
  }
  #amount{
   width: 200px;
   position:relative; left:40px; top:0px;

  }

  left:70px;

  h4{
  color:red;

  }

<script src="static/validation.js" type="text/javascript"></script>
<div class="ll">
<div class="loansborder">

</form>
     <label style="font-size:15px;position:absolute;top:40px;color:white">user Id</label>

</div>
</div>
